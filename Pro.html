<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Store - Buy Phones, Laptops, and Computers</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Hak Worldwild Store </h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="products">
      <div class="product">
        <img src="https://hinta.fi/product_images/15/262515_3824521_1_GlXS.jpg" alt="Smartphone">
        <h2>Iphone 4s+</h2>
        <p>$699.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://benstore.com.ph/34374-medium_default/lenovo-yoga-slim-7x-145-touch-laptop-snapdragon-x-elite-integrated-qualcomm-adreno-16gb-lpddr5x-512gb-ssd-cosmic-blue-.jpg" alt="Laptop">
        <h2>Laptop</h2>
        <p>$1299.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://rukminim2.flixcart.com/image/850/1000/xif0q/desktop-computer/o/j/w/0-hs16-win-11-hasons-original-imah4ky38fubg6mq.jpeg?q=20&crop=false" alt="Desktop Computer">
        <h2>Desktop Computer</h2>
        <p>$899.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://www.dexerto.com/cdn-image/wp-content/uploads/2021/07/08/SentinelsofLight_Bundle_1920x1080-1.jpg?width=1200&quality=75&format=autoVandal " alt="Vandal">
        <h2>Vandal Bendul</h2>
        <p>$69.99</p>
        <button>Add to Cart</button>

      </div>
      <div class="product">
        <img src="https://cdna.artstation.com/p/assets/images/images/007/281/214/medium/yuuwa-matsui-0824-v01-00001.jpg?1505032673" alt="Japan Girl">
        <h2>$149.99</h2>
        <p>Japan Food</p>
        <button>Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://veja.abril.com.br/wp-content/uploads/2018/02/brsail-cocaina-explanada-dos-ministerios.jpg?quality=70&strip=info&w=414&h=280&crop=1" alt="Rice">
        <h2>$59.99</h2>
        <p>Rice</p>
        <button>Add to cart</button>
      </div>
    </section>
  </main>

  <footer>
  
  </footer>

  <script src="script.js">// Example: Add to Cart functionality
    const buttons = document.querySelectorAll('.product button');
    
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        alert('Product added to cart!');
      });
    });</script>
</body><style>/* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    
    header h1 {
      margin: 0;
    }
    
    nav ul {
      list-style: none;
      padding: 0;
    }
    
    nav ul li {
      display: inline;
      margin: 0 10px;
    }
    
    nav ul li a {
      color: #fff;
      text-decoration: none;
    }
    
    main {
      padding: 20px;
    }
    
    .products {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    
    .product {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 20px;
      margin: 10px;
      width: 30%;
      text-align: center;
    }
    
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    
    .product h2 {
      font-size: 1.5rem;
      margin: 10px 0;
    }
    
    .product p {
      font-size: 1.2rem;
      color: #333;
    }
    
    .product button {
      background-color: #28a745;
      color: rgba(255, 255, 255, 0.74);
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .product button:hover {
      background-color: #218838;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }</style>
</html>
